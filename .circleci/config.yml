version: 2
jobs:
  build:
    working_directory: /template-base-image
    docker:
      - image: circleci/python:3.7.3
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Install dependencies
          command: apk add --no-cache make python3
      - run:
          name: Build application Docker image
          command: make image
      - run:
            name: Prepare testing environment
            command: |
              # Since we use remote docker, in order to mount `testing/` folder
              # to the container, we need to copy it first.
              # Source: https://circleci.com/docs/2.0/building-docker-images/#mounting-folders
              # create a dummy container which will hold a volume with config
              docker create -v testing/ --name configs alpine:3.4 /bin/true
              # copy a config file into this volume
              docker cp testing/ configs:/testing/
      - run:
            name: Run tests
            command: make test
      - deploy:
          name: Publish Docker Image to Docker Hub
          command: |
            docker login -u "$DOCKERHUB_NAME" -p "$DOCKERHUB_PASSWORD"
            docker push neuromation/base:latest
workflows:
  version: 2
  main:
    jobs:
      - build
